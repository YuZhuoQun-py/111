<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist\css\bootstrap.css">
    <title>bstest</title>
</head>

<body>
    <ol class="breadcrumb">
        <li><a href="#">XX系统</a></li>
        <li><a href="#">用户管理</a></li>
        <li class="active">用户修改</li>
    </ol>
    <div class="alert alert-danger" style="display: none" id="alertDiv">两次密码输入不一致！！！</div>
    <div class="alert alert-success" style="display: none" id="addSucessAlertDiv">添加成功</div>
    <form class="form-horizontal">
        <div class="form-group" id="loginnameDiv">
            <label for="loginname" class="col-sm-2 control-label">登录名称：</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="loginname" placeholder="如：linsiyang,并且不能重复">
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">真实姓名：</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="如：蔺思阳">
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">年龄：</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="age" placeholder="如：22">
            </div>
        </div>
        <div class="form-group">
            <label for="intro" class="col-sm-2 control-label">自我介绍：</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3" id="intro"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-success" id="okBtn">确定</button>
                <button type="button" class="btn btn-success" id="returnBtn">返回</button>
            </div>
        </div>
    </form>
</body>

</html>
